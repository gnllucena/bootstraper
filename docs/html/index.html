<html>
  <head>

    <script src="manipulations.js"></script>

      <div class="row" style="margin-bottom: -10px;">

              <label class="content-label">Project</label>
            </div>

            </div>
          </div>

        <div class="col-md-6">
          <textarea class="jsonarea"></textarea>
        </div>
      </div>
    </div>
